<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hasina</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Soft Blush Pink */
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #f06292; /* Main Envelope Body */
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        /* Top Flap */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #d81b60; /* Darker Pink Flap */
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Inside/Front of envelope */
        .envelope::after {
            content: "";
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid #f8bbd0;
            border-right: 160px solid #f8bbd0;
            border-bottom: 110px solid #f06292;
            z-index: 3;
        }

        /* The Aesthetic Letter */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: #ffffff;
            z-index: 2;
            padding: 25px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out, height 0.6s ease-in-out;
            text-align: center;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02);
            overflow-y: auto;
        }

        .letter h1 { 
            font-family: 'Great Vibes', cursive; 
            font-size: 2.2rem; 
            color: #ad1457; 
            margin: 0 0 10px 0; 
            font-weight: 400;
        }

        .letter p { 
            font-size: 0.85rem; 
            color: #555; 
            line-height: 1.6; 
            font-weight: 400;
        }

        .letter img { 
            width: 100%; 
            border-radius: 10px; 
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Opened State */
        .envelope-wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-180px);
            height: 480px; 
            z-index: 5;
        }

        /* Premium Buttons */
        .buttons { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
        }

        #yesBtn { 
            background: #ad1457; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(173, 20, 87, 0.3);
            transition: 0.3s;
        }

        #noBtn { 
            background: #eeeeee; 
            color: #888;
            border: none; 
            padding: 10px 20px; 
            border-radius: 25px; 
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
        }

        .tap-text {
            text-align: center; 
            color: #ad1457; 
            font-family: 'Quicksand', sans-serif;
            font-weight: 500; 
            margin-top: 30px;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .heart { position: fixed; color: #f06292; font-size: 1.2rem; pointer-events: none; animation: floatUp 5s linear infinite; }
        @keyframes floatUp { 
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } 
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/v4ye8i.mp3" type="audio/mpeg">
    </audio>

    <div class="envelope-wrapper" id="envelope">
        <div class="envelope">
            <div class="letter" id="letterContent">
                <h1>Hi Hasina...</h1>
                <img src="https://i.postimg.cc/43sv9LDG/75247B53-D509-4B59-9334-721F4229DE6F.jpg" alt="Black Kurtha">
                <p>When I saw you in that <b>black kurtha</b>, you were so beautiful that I couldn‚Äôt even take my eyes off.</p>
                <p>I promise you that jasto j vaye pani I will always be there for you ani we will get succeed together.</p>
                
                <div class="buttons">
                    <button id="yesBtn" onclick="celebrate()">Yes!</button>
                    <button id="noBtn">No</button>
                </div>
            </div>
        </div>
        <p class="tap-text">Tap to open üíå</p>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const music = document.getElementById('bgMusic');

        envelope.addEventListener('click', () => {
            envelope.classList.add('open');
            music.play().catch(() => {});
        });

        function celebrate() {
            // New Success Screen Transition
            document.body.innerHTML = `
                <div style="text-align: center; animation: pulse 1s ease-in-out;">
                    <h1 style="font-family: 'Great Vibes'; font-size: 4rem; color: #ad1457;">Yay! ‚ù§Ô∏è</h1>
                    <p style="font-family: 'Quicksand'; color: #555; max-width: 300px; line-height: 1.6;">
                        Thank you baby for accepting me even though who I am. Thank you for always giving me the motivation. My everything.
                    </p>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" width="200" style="border-radius: 20px;">
                </div>
            `;
            // Add extra hearts after clicking yes
            setInterval(createHeart, 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
