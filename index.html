<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* This ensures the blank white screen goes away immediately */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Default background for 404 */
        }

        #fake404 {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; color: black;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            z-index: 10000;
        }

        #main-wrapper {
            display: none; /* Hidden until refresh */
            background: linear-gradient(to bottom, #240b36, #c31432);
            min-height: 100vh;
            width: 100vw;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
        }

        /* PIXEL ELEMENTS */
        .pixel-element {
            position: fixed; bottom: -50px;
            z-index: 1; opacity: 0.8; pointer-events: none;
            animation: floatUp linear forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 1.5rem; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 85%; max-width: 400px; z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            margin: auto;
        }

        .envelope-card {
            background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 10px;
            width: 90%; cursor: pointer; border: 2px solid transparent; margin: 10px auto;
        }
        .pixel-env {
            width: 60px; height: 40px; background: #ff4d6d; border: 2px solid #fff;
            margin: 0 auto; position: relative;
        }
        .pixel-env::after {
            content: ""; position: absolute; top: 0; left: 0;
            border-left: 28px solid transparent; border-right: 28px solid transparent;
            border-top: 20px solid #fff; opacity: 0.8;
        }

        .letter-content {
            display: none; background: white; color: #000;
            padding: 15px; margin-top: 15px; border-radius: 5px;
            font-size: 8px; line-height: 1.6; text-align: left;
        }
        .letter-content img { width: 100%; border-radius: 5px; margin-bottom: 10px; }

        .pixel-btn {
            background: #ff4d6d; color: white; padding: 12px; border: 3px solid #fff;
            font-family: 'Press Start 2P'; font-size: 8px; cursor: pointer; margin: 10px;
        }
    </style>
</head>
<body>

    <div id="fake404">
        <h1 style="font-size: 40px; margin: 0;">404</h1>
        <p style="margin: 10px 0 20px 0;">Not Found</p>
        <button onclick="revealValentine()" style="padding: 10px 20px; cursor: pointer;">Refresh</button>
    </div>

    <div id="main-wrapper">
        <div class="container" id="mainCard">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyZ2ExYzRodWx1cGZjdWZjNm12NmFoYjlkZ2N5aWlzNHNubjY3YjdxNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8xnLp0v1Mf1elB0n6T/giphy.gif" style="width:100%; border-radius:10px;">
            <h1 style="font-size: 10px; margin: 20px 0;">WILL YOU BE MY VALENTINE? üíñ</h1>
            <button class="pixel-btn" id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button class="pixel-btn" id="noBtn">NO</button>
        </div>

        <div class="container" id="timelineScreen" style="display:none;">
            <p style="font-size: 8px;">OUR STORY...</p>
            <div class="envelope-card" onclick="openLetter(1)">
                <div class="pixel-env"></div>
                <div id="letter1" class="letter-content">
                    <img src="https://i.postimg.cc/43sv9LDG/75247B53-D509-4B59-9334-721F4229DE6F.jpg">
                    Baby, jaba maile tmilai tyo kaalo kurtha ma dekhey...
                </div>
            </div>
            <div class="envelope-card" onclick="openLetter(2)">
                <div class="pixel-env"></div>
                <div id="letter2" class="letter-content">
                    <img src="https://i.postimg.cc/3wmNC3HJ/IMG_5655.jpg">
                    Now, this is us...
                </div>
            </div>
            <div class="envelope-card" onclick="openLetter(3)">
                <div class="pixel-env"></div>
                <div id="letter3" class="letter-content">
                    <img src="https://i.postimg.cc/L88gFJZN/1000106086.jpg">
                    This was the first gift I ever gave you... I love you Hasina forever baby. ‚ù§Ô∏è
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop src="https://files.catbox.moe/v4ye8i.mp3"></audio>
    <audio id="openSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        const music = document.getElementById('bgMusic');
        const openSound = document.getElementById('openSound');

        function revealValentine() {
            // Unlocks audio and shows the content
            music.play().then(() => music.pause()).catch(() => {});
            document.getElementById('fake404').style.display = 'none';
            document.getElementById('main-wrapper').style.display = 'flex';
            setInterval(createPixel, 300);
        }

        function createPixel() {
            const el = document.createElement('div');
            el.className = 'pixel-element';
            el.innerHTML = ['‚ù§Ô∏è', '‚≠ê', 'üåπ'][Math.floor(Math.random() * 3)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.fontSize = "20px";
            el.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 5000);
        }

        document.getElementById('yesBtn').onclick = () => {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('timelineScreen').style.display = 'block';
            music.play();
        };

        const noBtn = document.getElementById('noBtn');
        noBtn.onmouseover = noBtn.ontouchstart = (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        function openLetter(n) {
            openSound.currentTime = 0;
            openSound.play().catch(() => {});
            document.querySelectorAll('.letter-content').forEach((l, i) => {
                l.style.display = (i + 1 === n && l.style.display !== 'block') ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
